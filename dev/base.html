<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Heart of Toria | Story Board</title>
        <style type="text/css">
            .container{
                width: 99vw;
                background-color: #000;
            }
            .chapters{
                width: 98vw;
                background-color: #000;
                display: flex;
                padding: 0.5vw;
            }
            .chapter{
                width: 20vw;
                height: 10vh;
                flex: 1;
                text-align: center;
            }
            .scene-sc-1{
                background-color: #ef5350;
            }
            .scene-sc-2{
                background-color: #5C6BC0;
            }
            .scene-sc-3{
                background-color: #26C6DA;
            }
            .scene-sc-4{
                background-color: #9CCC65;
            }
            .board{
                width: 100%;
                height: 86vh;
            }
            .title{
                width: 100%;
                height: 10vh;
                font-size: 70px;
            }
            .artwork{
                float: left;
            }
            .artwork img{
                width: 50vh;
                height: 40vh;
                clear: left;
            }
            .detail{
                font-size: 20px;
            }
            /* Chapter themes and transitions */
            .theme-1{
                background-color: #ef5350;
            }
            .theme-2{
                background-color: #5C6BC0;
            }
            .theme-3{
                background-color: #26C6DA;
            }
            .theme-4{
                background-color: #9CCC65;
            }
        </style>
        <script src="js/jquery-2.1.3.min.js" ></script>
        <script type="text/javascript" src="js/base.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="chapters">
                <div class="scene scene-sc-1">Chapter 1</div>
                <div class="scene scene-sc-2">Chapter 2</div>
                <div class="scene scene-sc-3">Chapter 3</div>
                <div class="scene scene-sc-4">Chapter 4</div>
            </div>
            <div class="board">
                <div class="title">Title</div>
                <div class="artwork">Artwork</div>
                <div class="detail">Detail</div>
            </div>
        </div>
    </body>
</html>
